<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>skipQs | Live Street View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --nav-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b; --text-muted: #64748b; --border: #e2e8f0;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #000; }

        /* --- IMMERSIVE BACKGROUND --- */
        #home-pano { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* --- FLOATING NAVBAR --- */
        .navbar { 
            position: absolute; top: 0; left: 0; width: 100%; z-index: 1000; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 1rem 0;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.6rem; font-weight: 800; color: white; text-decoration: none; letter-spacing: -0.5px; }
        .nav-links { display: flex; align-items: center; gap: 1rem; }
        
        .btn { padding: 0.6rem 1.2rem; border-radius: 0.6rem; font-weight: 600; text-decoration: none; font-size: 0.85rem; transition: 0.2s; border: none; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: rgba(255,255,255,0.2); color: white; backdrop-filter: blur(5px); }

        /* --- SEARCH & CATEGORY HUD --- */
        .hud-top {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; z-index: 10; display: flex; flex-direction: column; gap: 12px;
        }
        #location-search {
            width: 100%; padding: 14px 22px; border-radius: 30px; border: none; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); font-size: 1rem; outline: none;
        }
        .categories { display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none; justify-content: center; }
        .categories::-webkit-scrollbar { display: none; }
        .cat-chip { background: rgba(0,0,0,0.6); color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; backdrop-filter: blur(10px); cursor: pointer; white-space: nowrap; border: 1px solid rgba(255,255,255,0.1); }
        .cat-chip.active { background: var(--primary); border-color: var(--primary); }

        /* --- SHOP SCROLLER --- */
        .bottom-ui {
            position: absolute; bottom: 0; left: 0; width: 100%; z-index: 10;
            padding-bottom: 30px; background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
        #shop-scroller {
            display: flex; overflow-x: auto; padding: 0 20px; gap: 15px;
            scroll-snap-type: x mandatory; scrollbar-width: none;
        }
        #shop-scroller::-webkit-scrollbar { display: none; }

        .shop-card {
            min-width: 290px; background: white; border-radius: 24px; padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); scroll-snap-align: center;
            display: flex; flex-direction: column; gap: 8px; border-bottom: 6px solid var(--primary);
        }
        .shop-name { font-weight: 800; font-size: 1.1rem; color: var(--text-main); }
        .shop-meta { font-size: 0.8rem; color: var(--text-muted); font-weight: 500; }
        .btn-join { width: 100%; background: var(--success); color: white; border: none; padding: 14px; border-radius: 14px; font-weight: 700; margin-top: 8px; cursor: pointer; font-size: 0.9rem; }

        /* --- QUEUE BANNER OVERLAY --- */
        #queueStatusBanner {
            position: absolute; top: 180px; left: 50%; transform: translateX(-50%);
            z-index: 11; width: 90%; max-width: 500px; background: var(--primary);
            color: white; padding: 12px 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem;
        }

        #loader { position: fixed; inset: 0; background: #2d1b4d; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; transition: 0.6s; }
    </style>
</head>
<body>

    <div id="loader">
        <h1 style="font-weight: 800; letter-spacing: -1px; margin-bottom: 10px;">skipQs</h1>
        <p style="font-size: 0.8rem; opacity: 0.7;">Loading your street...</p>
    </div>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">skipQs</a>
            <div class="nav-links">
                <span id="userGreeting" style="display:none; color: white; font-weight: 600; font-size: 0.8rem; margin-right: 5px;">Hi, <span id="userDisplayName"></span></span>
                <a href="login.html" id="loginLink" class="btn btn-primary">Login</a>
                <button id="logoutBtn" class="btn btn-outline" style="display:none;" onclick="logoutUser()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="hud-top">
        <input id="location-search" type="text" placeholder="Search a street or market...">
        <div class="categories">
            <div class="cat-chip active" onclick="updateCategory('salon', this)">‚úÇÔ∏è Salons</div>
            <div class="cat-chip" onclick="updateCategory('restaurant', this)">üçï Food</div>
            <div class="cat-chip" onclick="updateCategory('clinic', this)">üè• Health</div>
            <div class="cat-chip" onclick="updateCategory('hotel', this)">üè® Stays</div>
        </div>
    </div>

    <div id="queueStatusBanner" style="display:none;">
        <div><b>Live Queue:</b> <span id="activeQueueName"></span></div>
        <a href="join-queue.html" class="btn" style="background: white; color: var(--primary); padding: 5px 12px; font-size: 0.7rem;">Track</a>
    </div>

    <div id="home-pano"></div>

    <div class="bottom-ui">
        <div id="shop-scroller">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const db = firebase.firestore();
        let pano, placesService, autocomplete;
        let userLoc = { lat: 53.4875, lng: -2.2901 }; 
        let currentCategory = 'salon';

        // 1. Auth & Greeting Logic (Your existing logic)
        firebase.auth().onAuthStateChanged(user => {
            const loginLink = document.getElementById('loginLink');
            const logoutBtn = document.getElementById('logoutBtn');
            const greeting = document.getElementById('userGreeting');
            if (user) {
                loginLink.style.display = 'none'; logoutBtn.style.display = 'inline-block';
                greeting.style.display = 'inline-block';
                document.getElementById('userDisplayName').textContent = user.displayName || user.email.split('@')[0];
                checkActiveQueue(user.uid);
            } else {
                loginLink.style.display = 'inline-block'; logoutBtn.style.display = 'none';
                greeting.style.display = 'none';
            }
        });

        function logoutUser() { firebase.auth().signOut().then(() => window.location.reload()); }

        // 2. Initialize Experience
        function initHome() {
            const input = document.getElementById("location-search");
            autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener("place_changed", onPlaceSearch);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    setupPano();
                }, () => setupPano());
            } else { setupPano(); }
        }

        function setupPano() {
            pano = new google.maps.StreetViewPanorama(document.getElementById("home-pano"), {
                position: userLoc, pov: { heading: 165, pitch: 0 },
                zoom: 1, addressControl: false, showRoadLabels: false, disableDefaultUI: true
            });

            const dummyMap = new google.maps.Map(document.createElement('div'), { center: userLoc });
            placesService = new google.maps.places.PlacesService(dummyMap);

            fetchShops();
            
            // Fade out loader
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 600);
            }, 1000);
        }

        function onPlaceSearch() {
            const place = autocomplete.getPlace();
            if (!place.geometry) return;
            userLoc = { lat: place.geometry.location.lat(), lng: place.geometry.location.lng() };
            pano.setPosition(userLoc);
            fetchShops();
        }

        function updateCategory(cat, el) {
            currentCategory = cat;
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            fetchShops();
        }

        function fetchShops() {
            const queryMap = { salon: "salon barber", restaurant: "food restaurant", clinic: "clinic doctor", hotel: "hotel" };
            placesService.nearbySearch({
                location: userLoc, radius: 2000, keyword: queryMap[currentCategory]
            }, (results, status) => {
                if (status === "OK") renderCards(results);
            });
        }

        function renderCards(results) {
            const scroller = document.getElementById('shop-scroller');
            scroller.innerHTML = "";
            results.slice(0, 10).forEach((place, i) => {
                const card = document.createElement('div');
                card.className = 'shop-card';
                card.innerHTML = `
                    <div class="shop-name">${place.name}</div>
                    <div class="shop-meta">üìç ${place.vicinity}</div>
                    <div id="q-box-${i}" style="display:none">
                        <div style="font-size:0.85rem; font-weight:700; color:var(--primary); margin: 5px 0;">üë• <span id="cnt-${i}">0</span> in queue</div>
                        <button class="btn-join" onclick="join('${place.place_id}', '${place.name.replace(/'/g, "\\'")}')">JOIN QUEUE</button>
                    </div>
                    <div id="off-${i}" style="font-size:0.75rem; color:#94a3b8; margin-top:10px;">Not a partner yet</div>
                `;
                
                card.onclick = () => {
                    pano.setPosition(place.geometry.location);
                    card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                };
                scroller.appendChild(card);

                // Firebase Check for Partner
                db.collection('providers').where('googlePlaceId', '==', place.place_id).get().then(snap => {
                    if (!snap.empty) {
                        const d = snap.docs[0].data();
                        document.getElementById(`q-box-${i}`).style.display = "block";
                        document.getElementById(`off-${i}`).style.display = "none";
                        document.getElementById(`cnt-${i}`).innerText = d.queueCount || 0;
                    }
                });
            });
        }

        function join(pid, name) {
            db.collection('providers').where('googlePlaceId', '==', pid).get().then(snap => {
                if(!snap.empty) window.location.href=`join-queue.html?id=${snap.docs[0].id}&name=${encodeURIComponent(name)}`;
            });
        }

        function checkActiveQueue(uid) {
            db.collection('queues').where('userId', '==', uid).where('status', '==', 'waiting').limit(1).get().then(snap => {
                if (!snap.empty) {
                    const q = snap.docs[0].data();
                    document.getElementById('queueStatusBanner').style.display = 'flex';
                    document.getElementById('activeQueueName').textContent = q.providerName;
                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJFGE5OFfn-OhDNJ_rWO5oi2d2CHl2fXE&libraries=places&callback=initHome" async defer></script>
</body>
</html>
