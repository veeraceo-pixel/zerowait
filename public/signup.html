<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | skipQs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --primary-hover: #1d4ed8; --bg-light: #f8fafc; --text-main: #1e293b; --text-muted: #64748b; --white: #ffffff; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    .navbar { background: var(--white); padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; }
    .auth-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .auth-card { background: var(--white); width: 100%; max-width: 450px; padding: 2.5rem; border-radius: 1.25rem; box-shadow: var(--shadow); }
    .auth-header h1 { font-size: 1.8rem; margin: 0 0 0.5rem 0; color: #0f172a; }
    .auth-header p { color: var(--text-muted); margin-bottom: 2rem; font-size: 0.95rem; }
    .form-group { margin-bottom: 1.25rem; text-align: left; }
    .form-label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; }
    .form-control { width: 100%; padding: 0.8rem 1rem; box-sizing: border-box; border: 1px solid #cbd5e1; border-radius: 0.6rem; font-size: 1rem; transition: all 0.2s; }
    .form-control:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .btn-submit { width: 100%; background: var(--primary); color: white; padding: 1rem; border: none; border-radius: 0.6rem; font-size: 1rem; font-weight: 600; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .btn-submit:hover { background: var(--primary-hover); }
    .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s linear infinite; display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .auth-footer { margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
    .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="logo">skipQs</a>
  <a href="provider-signup.html" style="text-decoration:none; color:var(--primary); font-size:0.9rem; font-weight:600;">For Businesses</a>
</header>

<main class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Join skipQs</h1>
      <p>Sign up to start skipping queues at your favorite places.</p>
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="At least 8 characters" required minlength="8">
      </div>
      <button type="submit" class="btn-submit" id="submitBtn">
        <span id="spinner" class="spinner"></span>
        <span id="btnText">Create Account</span>
      </button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
  document.getElementById('signupForm').onsubmit = async (e) => {
    e.preventDefault();
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');

    btn.disabled = true;
    spinner.style.display = "block";

    try {
      const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
      await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
        displayName: fullName,
        email: email,
        role: "customer",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("Account created successfully!");
      window.location.href = 'index.html'; 
    } catch (error) {
      btn.disabled = false;
      spinner.style.display = "none";
      alert(error.message);
    }
  };
</script>
</body>
</html>
