<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | skipQs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --primary-hover: #1d4ed8; --bg-light: #f8fafc; --text-main: #1e293b; --text-muted: #64748b; --white: #ffffff; --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    .navbar { background: var(--white); padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; }
    .auth-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
    .auth-card { background: var(--white); width: 100%; max-width: 420px; padding: 2.5rem; border-radius: 1.25rem; box-shadow: var(--shadow); }
    .auth-header h1 { font-size: 1.8rem; margin: 0 0 0.5rem 0; color: #0f172a; }
    .auth-header p { color: var(--text-muted); margin-bottom: 2rem; font-size: 0.95rem; }
    .form-group { margin-bottom: 1.25rem; text-align: left; }
    .form-label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; }
    .form-control { width: 100%; padding: 0.8rem 1rem; box-sizing: border-box; border: 1px solid #cbd5e1; border-radius: 0.6rem; font-size: 1rem; }
    .btn-submit { width: 100%; background: var(--primary); color: white; padding: 1rem; border: none; border-radius: 0.6rem; font-size: 1rem; font-weight: 600; cursor: pointer; }
    .auth-footer { margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
    .auth-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>

<header class="navbar">
  <a href="index.html" class="logo">skipQs</a>
</header>

<main class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Log in to access your account.</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="name@email.com" required>
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn-submit" id="submitBtn">Sign In</button>
    </form>

    <div class="auth-footer">
      New here? <a href="signup.html">Create an account</a>
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
  async function redirectUser(user) {
    try {
      const providerSnap = await firebase.firestore().collection('providers').doc(user.uid).get();
      if (providerSnap.exists) {
        window.location.replace('provider-dashboard.html');
      } else {
        window.location.replace('index.html'); 
      }
    } catch (err) {
      window.location.replace('index.html');
    }
  }

  document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerText = 'Signing in...';

    try {
      const cred = await firebase.auth().signInWithEmailAndPassword(
        document.getElementById('email').value, 
        document.getElementById('password').value
      );
      await redirectUser(cred.user);
    } catch (err) {
      btn.disabled = false;
      btn.innerText = 'Sign In';
      alert(err.message);
    }
  };

  firebase.auth().onAuthStateChanged((user) => {
    if (user) redirectUser(user);
  });
</script>
</body>
</html>
